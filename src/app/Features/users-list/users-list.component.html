<div class="container mx-auto my-3 ">

    <div class="my-3 mx-3 ">
        <input pInputText type="text" placeholder="Search by ID or name..." [(ngModel)]="searchKey">
        <p-button [disabled]="pageNo <=1" (click)="prevPage()" label="Prev" class="mx-2" />
        <span class="primary-color">Page Number : ( {{pageNo}} )</span>
        <p-button   [disabled]="pageNo >= totalPages" (click)="nextPage()" label="Next" class="mx-2" />
    </div>

    <div class="row ">
        @for(user of usersList$ | async | userFilter:searchKey; track $index ){



        <div (click)="navigateToProfile(user.id)" class=" col-6 col-md-3  ">
            <div class="card-cont m-2">

                <div class="img-container">
                    <img [src]="user.avatar" class=" rounded  w-100 h-100">

                </div>

                <div class="card-body py-2 px-3">
                    <h5 class="card-title">#{{user.id}}</h5>
                    <h5 class="card-title">{{user.first_name}} {{ user.last_name }}</h5>
                    <p class="card-text">{{ user.email }}</p>



                </div>
            </div>
        </div>



        }
    </div>
</div>
